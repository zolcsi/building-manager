  <mat-form-field>
    <mat-label>Nickname</mat-label>
    <input matInput type="text" [formControl]="form">
  </mat-form-field>

  <div *ngIf="form.invalid && (form.dirty || form.touched)"
       class="alert alert-danger">
    <div *ngIf="form.errors?.required">Nickname is required.</div>
    <div *ngIf="form.errors?.invalidStart">Nickname must start with 'a'.</div>
  </div>
